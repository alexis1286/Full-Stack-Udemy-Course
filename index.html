<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<title>The Last Of Us</title>
	</head>
	<body>
		<header id="header">
			<img
				src="https://upload.wikimedia.org/wikipedia/commons/e/e5/The_Last_of_Us_Fireflies_Logo.svg"
			/>
			<nav id="nav-bar">
				<ul>
					<li><a href="#about">About</a></li>
					<li><a href="#how-it-works">Gameplay</a></li>
					<li><a href="#characters">Characters</a></li>
					<li><a href="#media">Watch Trailer</a></li>
					<li><a href="#purchase">Buy Now</a></li>
				</ul>
			</nav>
		</header>

		<form
			id="form"
			action="https://www.freecodecamp.com/email-submit"
			method="POST"
		>
			<input id="email" type="email" placeholder="Enter your email" required />
			<input id="submit" type="submit" value="Get Started" />
		</form>
		<iframe
			id="video"
			width="560"
			height="315"
			src="https://www.youtube.com/embed/yH5MgEbBOps"
			title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen
		>
		</iframe>
	</body>

	<footer>
		<nav id="nav-bar">
			<ul>
				<li><a href="#header">Contact</a></li>
			</ul>
		</nav>
	</footer>
</html>
